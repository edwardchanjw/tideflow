<template name="servicesSpreadsheetCommonConfig">
  <div class="form-group">
    <label class="control-label">{{__ "s-spreadsheets.event.pushRow.selectAgent"}}</label>
    <select class="form-control" data-schema-key="{{stepConfigName 'agent'}}" name="{{stepConfigName 'agent'}}">
      {{#each registeredAgents}}
        <option value="{{_id}}" {{stepConfigValueSelectedEach ../steps ../index 'agent' _id}}>{{title}}</option>
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">{{__ "s-spreadsheets.event.pushRow.filePath"}}</label>
    <input class="form-control" type="text" value="{{stepConfigValue 'filePath' ''}}" data-schema-key="{{stepConfigName 'filePath'}}" name="{{stepConfigName 'filePath'}}">
    <div class="mt-3 btn btn-sm btn-primary remoteFileSelector" data-agent-field="{{stepConfigName 'agent'}}" data-field-name="{{stepConfigName 'filePath'}}">
      {{__ "s-spreadsheets.event.pushRow.selectRemoteFile"}}
    </div>
  </div>
  {{> remoteFileSelectorSidebar}}
</template>
