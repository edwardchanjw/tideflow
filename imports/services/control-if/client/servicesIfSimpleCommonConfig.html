<template name="servicesIfSimpleCommonConfig">
  <div class="form-group">
    <label class="control-label">{{__ "s-email-outgoing.event.common.subject"}}</label>
    <input class="form-control" value="{{stepConfigValue 'subject' ''}}" data-schema-key="{{stepConfigName 'subject'}}" name="{{stepConfigName 'subject'}}">
  </div>
  <div class="form-group">
    <label class="control-label">{{__ "s-email-outgoing.event.common.body"}}</label>
    <textarea rows="10" class="form-control" data-schema-key="{{stepConfigName 'body' ''}}" name="{{stepConfigName 'body' ''}}">{{stepConfigValue 'body' ''}}</textarea>
  </div>
  <div class="form-group">
    <label class="control-label" for="{{stepConfigName 'inputLast'}}">{{__ "s-email-outgoing.event.common.attachPreviousStepOutput"}}</label>
    <select class="form-control" data-schema-key="{{stepConfigName 'inputLast'}}" name="{{stepConfigName 'inputLast'}}">
      <option value="yes" {{stepConfigValueSelected 'inputLast' 'yes'}}>{{__ "s-email-outgoing.event.common.attachPreviousStepOutputYes"}}</option>
      <option value="no" {{stepConfigValueSelected 'inputLast' 'no'}}>{{__ "s-email-outgoing.event.common.attachPreviousStepOutputNo"}}</option>
    </select>
  </div>
</template>
