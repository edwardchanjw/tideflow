<template name="servicesIfSimpleCommonConfig">
  {{debug stepControls}}
  {{#afEachArrayItem name=stepControls}}
    <div class="condition">
      <div class="form-group">
        <label for="repeatpassword" class="sr-only">Step</label>
        {{> afFieldInput name=this.current.step}}  
      </div>
      <div class="form-group">
        <label for="repeatpassword" class="sr-only">Param</label>
        {{> afFieldInput name=this.current.param}}  
      </div>
      <div class="form-group">
        <label for="repeatpassword" class="sr-only">Condition</label>
        {{> afFieldInput name=this.current.condition}}
      </div>
      <div class="form-group">
        <label for="repeatpassword" class="sr-only">Value</label>
        {{> afFieldInput name=this.current.value}}
      </div>
      <button type="button" class="btn btn-primary autoform-remove-item"><span class="glyphicon glyphicon-minus"></span></button>
    </div>
  {{/afEachArrayItem}}
  <button type="button" class="autoform-add-item" data-autoform-field="control"><span class="glyphicon glyphicon-plus"></span></button>
</template>
