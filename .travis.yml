language: node_js
sudo: required
env:
  global:
    - RELEASE_NAME=travis-test
node_js:
  - "12"
before_script:
  # Install meteor
  - curl https://install.meteor.com | /bin/sh
  # Add meteor to path (instead of asking for sudo in the Travis container)
  # We can then use the faster container infrastructure - http://docs.travis-ci.com/user/workers/container-based-infrastructure/
  - export PATH=$HOME/.meteor:$PATH
  - npm install
before_deploy:
  - meteor build ../output/$RELEASE_NAME-$TRAVIS_TAG.tar.gz
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
      secure: ""
  file:
    - ../output/$RELEASE_NAME-$TRAVIS_TAG.tar.gz
  on:
      #    repo: jcbagneris/travis-experimentation
    tags: true
cache:
  directories:
    - node_modules
